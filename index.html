<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-dropbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="flex">
            <div class="size margin-top">
                <img class="dropbox margin-right-header" src="./img-dropbox/img/logo-small.png" alt="">
                <span class="margin-right-header super">Perche Dropbox</span>
                <span class="margin-right-header super">Funzioni</span>
                <span class="margin-right-header super">Piani e Prezzi</span>
            </div>
            <div class="size margin-top">
                <span class="margin-right-header">Supporto</span>
                <span class="margin-right-header">Contatta l'ufficio vendite </span>
                <span class="margin-right-header">Accedi</span>
                <span class="margin-right-header">Inizia</span>
            </div>
        </section>
    </header>
    <main>
        <section class="title-job"></section>
        <section class="search-business"></section>
        <section class="columns">
            <div class="column-one margin-right"></div>
            <div class="column-two margin-right"></div>
            <div class="column-three margin-right"></div>
        </section>
        <section class="horizontal"></section>
        <section class="white">
            <span class="img"></span>
            <span class="paragraph"></span>
        </section>
        <section class="six-paragraph"></section>
        <section class="title-button"></section>
        <section class="designit"></section>
        <section class="light-blue"></section>
        <section class="questions"></section>
    </main>
    <footer>
        <section class="black"></section>
    </footer>
</body>
</html>
